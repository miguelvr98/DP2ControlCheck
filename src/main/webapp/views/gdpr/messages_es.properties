gdpr.message1 = Política de privacidad de Acme
gdpr.message2 = En Acme, accesible desde www.acme.com, una de nuestras principales prioridades es la privacidad de nuestros visitantes. Este documento de Política de privacidad contiene tipos de información que Acme recopila y registra, y cómo la usamos.
gdpr.message3 = Si tiene preguntas adicionales o necesita más información acerca de nuestra Política de privacidad, no dude en contactarnos a través del correo electrónico acme@gmail.com
gdpr.message4 = Reglamento General de Protección de Datos (RGPD)
gdpr.message5 = Somos un controlador de datos de su información. 
gdpr.message6 = La base legal de Acme para recopilar y utilizar la información personal descrita en esta Política de privacidad depende de la Información personal que recopilemos y del contexto específico en el que recopilamos la información:
gdpr.message7 = Acme necesita realizar un contrato contigo
gdpr.message8 = Usted le ha dado permiso a Acme para hacerlo.
gdpr.message9 = El procesamiento de su información personal es de interés legítimo de Acme.
gdpr.message10 = Acme necesita cumplir con la ley.
gdpr.message11 = Acme conservará su información personal solo durante el tiempo que sea necesario para los fines establecidos en esta Política de privacidad. Retendremos y utilizaremos su información en la medida necesaria para cumplir con nuestras obligaciones legales, resolver disputas y hacer cumplir nuestras políticas.
gdpr.message12 = Si es residente del Espacio Económico Europeo (EEE), tiene ciertos derechos de protección de datos. Si desea que nos informen qué información personal tenemos sobre usted y si desea que se elimine de nuestros sistemas, contáctenos. Nuestra Política de privacidad se generó con la ayuda del Generador de Políticas de Privacidad de RGPD y la Plantilla de Política de Privacidad de RGDP.
gdpr.message13 = En determinadas circunstancias, tiene los siguientes derechos de protección de datos:
gdpr.message14 = El derecho de acceso, actualización o eliminación de la información que tenemos sobre usted.
gdpr.message15 = El derecho de rectificación.
gdpr.message16 = El derecho a objetar.
gdpr.message17 = El derecho de restricción.
gdpr.message18 = El derecho a la portabilidad de datos.
gdpr.message19 = El derecho a retirar el consentimiento.
gdpr.message20 = Archivos de registro
gdpr.message21 = Acme sigue un procedimiento estándar de uso de archivos de registro. Estos archivos registran a los visitantes cuando visitan sitios web. Todas las empresas de hosting hacen esto y forman parte de la analítica de los servicios de hosting. La información recopilada por los archivos de registro incluye direcciones de protocolo de Internet (IP), tipo de navegador, proveedor de servicios de Internet (PSI), marca de fecha y hora, páginas de referencia / salida y posiblemente el número de clics. Estos no están vinculados a ninguna información que sea personalmente identificable. El propósito de la información es analizar tendencias, administrar el sitio, rastrear el movimiento de los usuarios en el sitio web y recopilar información demográfica.
gdpr.message22 = Políticas de privacidad
gdpr.message23 = Puede consultar esta lista para encontrar la Política de privacidad de cada uno de los socios publicitarios de Acme.
gdpr.message24 = Los servidores de anuncios de terceros o las redes de anuncios utilizan tecnologías como cookies, JavaScript o balizas web que se utilizan en sus anuncios respectivos y enlaces que aparecen en Acme, que se envían directamente al navegador de los usuarios. Reciben automáticamente su dirección IP cuando esto ocurre. Estas tecnologías se utilizan para medir la efectividad de sus campañas publicitarias y / o para personalizar el contenido publicitario que usted ve en los sitios web que visita.
gdpr.message25 = Tenga en cuenta que Acme no tiene acceso ni control sobre estas cookies que utilizan los anunciantes de terceros.
gdpr.message26 = Políticas de privacidad de Third Pary
gdpr.message27 = La Política de privacidad de Acme no se aplica a otros anunciantes o sitios web. Por lo tanto, le recomendamos que consulte las Políticas de privacidad respectivas de estos servidores de anuncios de terceros para obtener información más detallada. Puede incluir sus prácticas e instrucciones sobre cómo darse de baja de ciertas opciones.
gdpr.message28 = Puede elegir deshabilitar las cookies a través de las opciones de su navegador individual. Para obtener información más detallada sobre la administración de cookies con navegadores web específicos, puede encontrarla en los respectivos sitios web de los navegadores. ¿Qué son las cookies?
gdpr.message29 = Informacion infantil
gdpr.message30 = Otra parte de nuestra prioridad es agregar protección para los niños mientras usan Internet. Alentamos a los padres y tutores a observar, participar y / o monitorear y guiar su actividad en línea.
gdpr.message31 = Acme no recopila a sabiendas información de identificación personal de niños menores de 13 años. Si cree que su hijo proporcionó este tipo de información en nuestro sitio web, le recomendamos que se ponga en contacto con nosotros de inmediato y haremos todo lo posible para eliminarlos rápidamente. Dicha información de nuestros registros.
gdpr.message32 = Política de privacidad en línea solamente
gdpr.message33 = Nuestra Política de privacidad creada en GDPRPrivacyPolicy.net) se aplica solo a nuestras actividades en línea y es válida para los visitantes de nuestro sitio web en relación con la información que compartieron y / o recopilaron en Acme. Esta política no se aplica a ninguna información recopilada fuera de línea o a través de canales que no sean este sitio web. Nuestra política de privacidad de GDPR se generó a partir del generador de políticas de privacidad de GDPR.
gdpr.message34 = Consentimiento
gdpr.message35 = Al utilizar nuestro sitio web, usted acepta nuestra Política de privacidad y acepta sus términos.